<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Animal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Animal</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Pick your "favorite" Animal</h1>
      <ul class="Animal-list">
        <li>
          <button class="choose-animal-btn">
            <p>Cat</p>
            <img src="https://pngimg.com/image/118" alt="cat">
          </button>
        </li>
        <li>
          <button class="choose-animal-btn">
            <p>Dog</p>
            <img src="https://pngimg.com/image/176" alt="dog">
          </button>
        </li>
        <li>
          <button class="choose-animal-btn">
            <p>Rabbit</p>
            <img src="https://pngimg.com/image/3800" alt="rabbit">
          </button>
        </li>
        <li>
          <button class="choose-animal-btn">
            <p>Deer</p>
            <img src="https://pngimg.com/image/10184" alt="deer">
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
