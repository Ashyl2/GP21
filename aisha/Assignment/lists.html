<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists Example</h1>

    <h2>Unorderd List</h2>
    <ul>
        <li>Red</li>
        <li>Blue</li>
        <li>Pink</li>
        <li>Purple</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Red</li>
        <li>Blue</li>
        <li>Pink</li>
        <li>Purple</li>
    </ol>
    <h2>Nested List</h2>
    <ul>
        <li>Red
            <ul>
                <li>Blue</li>
                <li>Pink</li>
            </ul>
        </li>
        <li>Purple</li>
    </ul>
</body>
</html>
